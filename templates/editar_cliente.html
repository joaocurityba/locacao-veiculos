{% extends 'base.html' %}

{% block content %}
    <h2>Editar Detalhes do Carro</h2>
    <form method="POST">
        <input type="text" name="nome" value="{{ cliente.nome }}" placeholder="Nome" required><br>
        <input type="text" name="rua" value="{{ cliente.rua }}" placeholder="Endereço" required><br>
        <input type="text" name="bairro" value="{{ cliente.bairro }}" placeholder="Bairro" required><br>
        <input type="text" name="cidade" value="{{ cliente.cidade }}" placeholder="Cidade" required><br>
        <input type="text" name="telefone" value="{{ cliente.telefone }}" placeholder="Telefone" required><br>
        <input type="text" name="cep" value="{{ cliente.cep }}" placeholder="CEP" required><br>
        <input type="text" name="cpf" value="{{ cliente.cpf }}" placeholder="CPF" required><br>
        <input type="text" name="rg" value="{{ cliente.rg }}" placeholder="RG" required><br>
        <input type="text" name="habilitacao" value="{{ cliente.habilitacao }}" placeholder="Habilitação" required><br>
        <input type="text" name="vencimento" value="{{ cliente.vencimento }}" placeholder="Vencimento" required><br>
        <button type="submit">Confirmar Edição</button>
    </form>
{% endblock %}
