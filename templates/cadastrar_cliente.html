{% extends 'base.html' %}

{% block content %}
    <h1>Cadastrar Cliente:</h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome" required><br>
        <input type="text" name="rua" placeholder="Endereço" required><br>
        <input type="text" name="bairro" placeholder="Bairro" required><br>
        <input type="text" name="cidade" placeholder="Cidade" required><br>
        <input type="text" name="telefone" placeholder="Telefone" required><br>
        <input type="text" name="cep" placeholder="Cep" required><br>
        <input type="text" name="cpf" placeholder="CPF" required><br>
        <input type="text" name="rg" placeholder="RG" required><br>
        <input type="text" name="habilitacao" placeholder="Habilitação" required><br>
        <input type="text" name="vencimento" placeholder="Vencimento" required><br>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Clientes:</h2>
    <ul>
        {% for cliente in clientes %}
            <li>
                {{ cliente.nome }}
                <a href="{{ url_for('editar_cliente', cliente_id=cliente.id) }}" class="btn btn-edit">Editar</a>
                <a href="{{ url_for('delete_cliente', cliente_id=cliente.id) }}" class="btn btn-danger">Excluir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
